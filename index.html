<!DOCTYPE html>
<html>
<head>
	<title>JS-Calculator-SW</title>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
	<body>

<!-- HEADER -->
	<div class="header">
		<h1>DON'T BE A CALCU-HATER</h1>
		<span>Insert two different numeric values into the provided fields.  Select a function type.  Then click calculate to generate a result.</span>
	</div>	
		<br />

<!-- VALUE 1 AND VALUE 2 -->
		<div class= "value-box">
			<h3>Add Value 1:</h3>
			<input type="number" id="num_one" />
		<br />
		</div>
		
		<div class= "value-box">
			<h3>Add Value 2:</h3>
			<input type="number" id="num_two" />
			<br />
		</div>

<!-- MATH FUNCTION BUTTONS -->
		<h3>Select a Function:</h3>
		<button id="addBtn">+</button>
		<button id="subBtn">-</button>
		<button id="multBtn">x</button>
		<button id="divBtn">&divide</button> 
		<br />
		<br />
		<br />

<!-- CALCULATE AND ANSWER -->
		<input type="submit" value="Calculate" id="calculateBtn" />
		<br />

		<div class="answer">
		  <h3>Result:</h3> 
		  <div id="answer"></div>
		</div>

<!-- CLEAR BUTTON -->
	<!-- <button class="clear">Clear</button> -->

<!-- FOOTER IMAGE -->
	<img class="footer-image" src="assets/hater-heading.png" />


	<script type="text/javascript" src="main.js"></script>

</body>
</html>
